<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dashboard | IDR Solutions</title>
    <link rel="stylesheet" href="style.css">
    <script>if(localStorage.getItem("role") !== "client") { window.location.href = "index.html"; }</script>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div class="header">
        <div class="logo-text"><span class="logo-teal">IDR</span> <span class="logo-coral">Solutions</span></div>
        <h2 id="clientTitle" style="color:#fff; margin:10px 0 5px 0; font-weight:800;">Client Name</h2>
        <div id="syncTime">Live Tracking Active</div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="summary-vertical-stack">
            <div class="summary-box long-row">
                <div class="label">My Total AWB</div>
                <div id="sumTotal" class="value">0</div>
            </div>
            <div class="summary-box long-row">
                <div class="label" style="margin-bottom: 5px;">Shipment Types</div>
                <div class="type-container">
                    <div class="type-item"><span id="sumCODCount">0</span><small>COD</small></div>
                    <div class="divider"></div>
                    <div class="type-item"><span id="sumPrepaidCount">0</span><small>PREPAID</small></div>
                </div>
            </div>
            <div class="summary-box long-row">
                <div class="label">COD Collection</div>
                <div id="sumCODAmount" class="value" style="font-size: 28px;">₹0.00</div>
            </div>
        </div>
        <div class="filters-section">
            <div id="statusFilterContainer" class="filters"><button class="status-btn active" onclick="setStatus('ALL', this)">All</button></div>
            <input type="text" id="search" placeholder="Search your AWB..." onkeyup="searchData()" class="search">
        </div>
        <div id="list"></div>
    </div>
    <button onclick="topFunction()" id="scrollTopBtn">↑</button>
    <script src="script.js"></script>
</body>
</html>
